<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Arquivos - Mu Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a0933 0%, #2d1b4e 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    .titlebar {
      -webkit-app-region: drag;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .titlebar-title {
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .titlebar-controls {
      -webkit-app-region: no-drag;
      display: flex;
      gap: 8px;
    }
    
    .titlebar-button {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .titlebar-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .titlebar-button.close:hover {
      background: rgba(239, 68, 68, 0.8);
      border-color: rgba(239, 68, 68, 1);
    }
    
    .titlebar-button svg {
      width: 14px;
      height: 14px;
      stroke: currentColor;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
      padding: 20px;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #e0e0ff;
    }
    
    .header .path {
      font-size: 12px;
      color: #a0a0c0;
      margin-top: 4px;
    }
    
    .search-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .search-box input {
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px 14px;
      color: #fff;
      font-size: 14px;
    }
    
    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .search-box input:focus {
      outline: none;
      border-color: #8b5cf6;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .file-list {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
      padding: 8px;
    }
    
    .file-item {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .file-thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .file-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }
    
    .file-thumbnail.loading {
      background: rgba(139, 92, 246, 0.1);
    }
    
    .file-thumbnail .placeholder {
      width: 20px;
      height: 20px;
      opacity: 0.3;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    .file-thumbnail.loading .placeholder {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .file-item:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
      transform: translateX(4px);
    }
    
    .file-item.selected {
      background: rgba(139, 92, 246, 0.3);
      border-color: #8b5cf6;
    }
    
    .file-info {
      flex: 1;
    }
    
    .file-name {
      font-size: 14px;
      color: #e0e0ff;
      margin-bottom: 4px;
    }
    
    .file-size {
      font-size: 12px;
      color: #a0a0c0;
    }
    
    .file-extension {
      background: rgba(139, 92, 246, 0.3);
      color: #c4b5fd;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #a0a0c0;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.5);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.7);
    }
  </style>
</head>
<body>
  <!-- Titlebar -->
  <div class="titlebar">
    <div class="titlebar-title">Lista de Arquivos</div>
    <div class="titlebar-controls">
      <button class="titlebar-button" id="minimizeBtn" title="Minimizar">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
        </svg>
      </button>
      <button class="titlebar-button close" id="closeBtn" title="Fechar">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
  
  <div class="container">
    <div class="header">
      <h1 id="fileCount">Nenhum arquivo</h1>
      <div class="path" id="folderPath">Selecione uma pasta</div>
    </div>
    
    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Buscar arquivos... (ex: .tga, .ozj, .png)"
      />
    </div>
    
    <div class="file-list" id="fileList">
      <div class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
        </svg>
        <p>Nenhum arquivo carregado</p>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jpeg-js@0.4.4/lib/index.min.js"></script>
  
  <script>
    // Controles da janela
    document.getElementById('minimizeBtn').addEventListener('click', () => {
      window.electronAPI.minimizeFileListWindow();
    });
    
    document.getElementById('closeBtn').addEventListener('click', () => {
      window.electronAPI.closeFileListWindow();
    });
    
    // Sistema de thumbnails com lazy loading
    const thumbnailCache = new Map(); // Cache de URLs
    const loadingQueue = [];
    let currentlyLoading = 0;
    const MAX_CONCURRENT = 10;
    const abortControllers = new Map();
    
    // Cleanup ao fechar
    window.addEventListener('beforeunload', () => {
      console.log('[FileList] Limpando recursos...');
      
      // Revoga todos os blob URLs
      thumbnailCache.forEach(url => {
        if (url.startsWith('blob:')) {
          URL.revokeObjectURL(url);
        }
      });
      thumbnailCache.clear();
      
      // Cancela operacoes pendentes
      abortControllers.forEach(controller => controller.abort());
      abortControllers.clear();
      
      console.log('[FileList] Recursos limpos!');
    });
    
    // Comunicacao com o processo principal
    let allFiles = [];
    let selectedFile = null;
    
    // Recebe arquivos do processo principal
    window.electronAPI.onFilesLoaded((files, folderPath) => {
      allFiles = files;
      updateFileList(files);
      updateHeader(files, folderPath);
    });
    
    // Atualiza header
    function updateHeader(files, folderPath) {
      const fileCount = document.getElementById('fileCount');
      const folderPathEl = document.getElementById('folderPath');
      
      fileCount.textContent = `${files.length} arquivo(s)`;
      folderPathEl.textContent = folderPath || 'Pasta nao selecionada';
    }
    
    // Renderiza lista de arquivos
    function updateFileList(files) {
      const fileList = document.getElementById('fileList');
      
      if (files.length === 0) {
        fileList.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
            <p>Nenhum arquivo encontrado</p>
          </div>
        `;
        return;
      }
      
      fileList.innerHTML = files.map(file => `
        <div class="file-item" data-path="${file.path}" data-loaded="false">
          <div class="file-thumbnail" data-file-path="${file.path}">
            <svg class="placeholder" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <div class="file-info">
            <div class="file-name">${file.name}</div>
            <div class="file-size">${formatFileSize(file.size)}</div>
          </div>
          <div class="file-extension">${file.extension.replace('.', '')}</div>
        </div>
      `).join('');
      
      // Adiciona event listeners
      document.querySelectorAll('.file-item').forEach(item => {
        item.addEventListener('click', () => {
          // Remove selecao anterior
          document.querySelectorAll('.file-item').forEach(i => i.classList.remove('selected'));
          
          // Seleciona novo
          item.classList.add('selected');
          selectedFile = item.dataset.path;
          
          // Envia para janela principal
          window.electronAPI.fileSelected(selectedFile);
        });
      });
      
      // Configura lazy loading de thumbnails
      setupLazyLoading();
    }
    
    // Configura Intersection Observer para lazy loading
    function setupLazyLoading() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const thumbnail = entry.target;
            const filePath = thumbnail.dataset.filePath;
            const item = thumbnail.closest('.file-item');
            
            if (item && item.dataset.loaded === 'false') {
              item.dataset.loaded = 'loading';
              loadThumbnail(filePath, thumbnail);
              observer.unobserve(thumbnail); // Para de observar apos carregar
            }
          }
        });
      }, {
        root: document.getElementById('fileList'),
        rootMargin: '50px', // Comeca a carregar 50px antes de ficar visivel
        threshold: 0.01
      });
      
      // Observa todas as thumbnails
      document.querySelectorAll('.file-thumbnail').forEach(thumb => {
        observer.observe(thumb);
      });
    }
    
    // Carrega thumbnail de um arquivo
    async function loadThumbnail(filePath, thumbnailElement) {
      // Verifica cache
      if (thumbnailCache.has(filePath)) {
        displayThumbnail(thumbnailElement, thumbnailCache.get(filePath));
        return;
      }
      
      // Adiciona a fila se ja temos muitas carregando
      if (currentlyLoading >= MAX_CONCURRENT) {
        loadingQueue.push({ filePath, thumbnailElement });
        return;
      }
      
      currentlyLoading++;
      thumbnailElement.classList.add('loading');
      
      const controller = new AbortController();
      abortControllers.set(filePath, controller);
      
      try {
        // Le o arquivo
        const result = await window.electronAPI.readFile(filePath);
        
        if (!result.ok || controller.signal.aborted) {
          throw new Error('Cancelado ou erro ao ler');
        }
        
        const ext = await window.electronAPI.pathExtname(filePath);
        const data = new Uint8Array(result.data);
        
        // Gera thumbnail baseado na extensao
        let thumbnailUrl;
        
        if (ext.toLowerCase() === '.png') {
          const blob = new Blob([data], { type: 'image/png' });
          thumbnailUrl = URL.createObjectURL(blob);
        } else if (ext.toLowerCase() === '.jpg' || ext.toLowerCase() === '.jpeg') {
          const blob = new Blob([data], { type: 'image/jpeg' });
          thumbnailUrl = URL.createObjectURL(blob);
        } else {
          // Para TGA, OZT, OZJ, cria data URL (mais complexo)
          thumbnailUrl = await createThumbnailDataURL(data, ext);
        }
        
        if (!controller.signal.aborted && thumbnailUrl) {
          thumbnailCache.set(filePath, thumbnailUrl);
          displayThumbnail(thumbnailElement, thumbnailUrl);
        }
      } catch (err) {
        console.error('[Thumbnail] Erro:', err.message);
        // Mantem o placeholder em caso de erro
      } finally {
        currentlyLoading--;
        abortControllers.delete(filePath);
        thumbnailElement.classList.remove('loading');
        
        // Processa proximo da fila
        if (loadingQueue.length > 0) {
          const next = loadingQueue.shift();
          loadThumbnail(next.filePath, next.thumbnailElement);
        }
      }
    }
    
    // Exibe thumbnail
    function displayThumbnail(element, url) {
      element.innerHTML = `<img src="${url}" alt="Thumbnail" />`;
    }
    
    // Decodificador TGA simplificado
    function decodeTGASimple(buffer) {
      const view = new DataView(buffer);
      
      const width = view.getUint16(12, true);
      const height = view.getUint16(14, true);
      const bitsPerPixel = view.getUint8(16);
      
      if (width === 0 || height === 0 || width > 4096 || height > 4096) {
        throw new Error('Dimensoes TGA invalidas');
      }
      
      let offset = 18;
      const idLength = view.getUint8(0);
      if (idLength > 0) offset += idLength;
      
      const bytesPerPixel = bitsPerPixel / 8;
      const imageData = new Uint8Array(buffer, offset);
      const rgbaData = new Uint8Array(width * height * 4);
      
      for (let i = 0; i < width * height; i++) {
        const srcIndex = i * bytesPerPixel;
        const dstIndex = i * 4;
        
        const b = imageData[srcIndex];
        const g = imageData[srcIndex + 1];
        const r = imageData[srcIndex + 2];
        const a = bytesPerPixel === 4 ? imageData[srcIndex + 3] : 255;
        
        rgbaData[dstIndex] = r;
        rgbaData[dstIndex + 1] = g;
        rgbaData[dstIndex + 2] = b;
        rgbaData[dstIndex + 3] = a;
      }
      
      return { width, height, data: rgbaData };
    }
    
    // Cria data URL para formatos customizados
    async function createThumbnailDataURL(data, ext) {
      try {
        const extLower = ext.toLowerCase();
        const arrayBuffer = data.buffer;
        
        let imageData;
        
        if (extLower === '.tga') {
          // TGA direto
          imageData = decodeTGASimple(arrayBuffer);
        } else if (extLower === '.ozt' || extLower === '.ozb' || extLower === '.ozd') {
          // OZT: TGA comprimido com zlib
          const compressed = new Uint8Array(arrayBuffer);
          
          // Tenta descomprimir
          if (compressed[0] === 0x78) {
            const decompressed = pako.inflate(compressed);
            imageData = decodeTGASimple(decompressed.buffer);
          } else {
            // Formato nao comprimido, tenta offset 4
            const offsetBuffer = arrayBuffer.slice(4);
            imageData = decodeTGASimple(offsetBuffer);
          }
        } else if (extLower === '.ozj') {
          // OZJ: JPEG do Mu Online
          const bytes = new Uint8Array(arrayBuffer);
          
          // Procura offset 24 (padrao Mu)
          if (bytes.length > 24 && bytes[24] === 0xFF && bytes[25] === 0xD8) {
            const jpegData = bytes.slice(24);
            const blob = new Blob([jpegData], { type: 'image/jpeg' });
            return URL.createObjectURL(blob);
          }
          
          return null;
        }
        
        if (!imageData) return null;
        
        // Cria canvas e renderiza thumbnail 48x48
        const canvas = document.createElement('canvas');
        const thumbSize = 48;
        canvas.width = thumbSize;
        canvas.height = thumbSize;
        
        const ctx = canvas.getContext('2d');
        if (!ctx) return null;
        
        // Calcula escala para caber no quadrado
        const scale = Math.min(thumbSize / imageData.width, thumbSize / imageData.height);
        const scaledW = imageData.width * scale;
        const scaledH = imageData.height * scale;
        const offsetX = (thumbSize - scaledW) / 2;
        const offsetY = (thumbSize - scaledH) / 2;
        
        // Cria ImageData e desenha
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = imageData.width;
        tempCanvas.height = imageData.height;
        const tempCtx = tempCanvas.getContext('2d');
        
        if (tempCtx) {
          const imgData = tempCtx.createImageData(imageData.width, imageData.height);
          imgData.data.set(imageData.data);
          tempCtx.putImageData(imgData, 0, 0);
          
          // Desenha redimensionado
          ctx.fillStyle = 'rgba(0,0,0,0)';
          ctx.fillRect(0, 0, thumbSize, thumbSize);
          ctx.drawImage(tempCanvas, offsetX, offsetY, scaledW, scaledH);
        }
        
        return canvas.toDataURL('image/png');
      } catch (err) {
        console.error('[Thumbnail] Erro ao criar:', err.message);
        return null;
      }
    }
    
    // Busca
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      
      if (!query) {
        updateFileList(allFiles);
        return;
      }
      
      const filtered = allFiles.filter(file => 
        file.name.toLowerCase().includes(query) ||
        file.extension.toLowerCase().includes(query)
      );
      
      updateFileList(filtered);
    });
    
    // Formata tamanho do arquivo
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }
  </script>
</body>
</html>
